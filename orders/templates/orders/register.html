{% extends "orders/base.html" %}
{% load static %}

{% block title %}
Register
{% endblock %}

{% block body %}

<div id="register">
    <form id='fregister' action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" 
                name="firstname" placeholder="First Name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" 
                name="lastname" placeholder="Last Name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" 
                name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" 
                name="email" placeholder="Email" type="email">
        </div>
        <div class="form-group">
            <input class="form-control" name="password"
                placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="passagain" 
                placeholder="Password Again" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
</div>

<script>

    document.addEventListener('DOMContentLoaded', () => {

        /* sets nav bar item to active */
        var p = localStorage.getItem('page')
        document.querySelector(p).classList.remove('active');
        document.querySelector('#login').classList.add('active');
        localStorage.setItem('page', '#login');

    });
</script>

{% endblock %}
